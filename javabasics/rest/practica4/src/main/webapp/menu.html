<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    var req = new XMLHttpRequest();
    req.open('GET', document.location, false);
    req.send(null);
    var authToken = req.getResponseHeader("authorization").toLowerCase();
    alert(authToken);

    $(document).ready(function () {

        $("#goToPost").click(function () {
            const token = authToken;
            $.ajax({
                url: `http://localhost:8080/practica4_war_exploded/create.html`,

                beforeSend: function (request) {
                    request.setRequestHeader("authorization", token);
                },
                success: function (result) {
                    console.log(result);
                    location.href = "http://localhost:8080/practica4_war_exploded/create.html"
                }
            });
        });
    });

</script>
