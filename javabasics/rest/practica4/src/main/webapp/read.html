<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#btnGETALL").click(function () {
                const auth = $(`#inputAuth`).val();
                $.ajax({
                    url: `http://localhost:8080/practica4_war_exploded/rest/v1/users/`,
                    type: 'GET',
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    beforeSend : function(request) {
                        request.setRequestHeader("userId", "id");
                        request.setRequestHeader("authorization", auth)
                    },
                    success: function (result) {
                        console.log(result);
                    }
                });
            });

            $("#btnGET").click(function () {
                const auth = $(`#inputAuth`).val();
                const id = $(`#inputId`).val();
                $.ajax({
                    url: `http://localhost:8080/practica4_war_exploded/rest/v1/users/` + id,
                    type: 'GET',
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    beforeSend : function(request) {
                        request.setRequestHeader("authorization", auth)
                        request.setRequestHeader("userId", id);
                    },
                    success: function (result) {
                        console.log(result);
                    }
                });
            });


        });
    </script>
</head>

<body>

<h2>Get method</h2>
<div>
    <br/>
    <input type="submit" value="Get all Users" id="btnGETALL"/>
</div>

<div>
    <br/>
    <input type="submit" value="Get User" id="btnGET"/>
    <input type="text"  placeholder="user ID" id="inputId" />
</div>

</body>
</html>
